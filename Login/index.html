<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
</head>

<body>
    <div class="container">
        <form>
            <p class="cancel-btn c-pointer">x</p>

            <h1 class="header">Login Form</h1>

            <div class="form-item">
                <label class="text-email">Email or Phone</label>
                <div class="form-label">
                    <input class="text-email-input" type="text" placeholder="Enter Username" name="username" required>
                </div>

                <label class="text-password">Password</label>
                <div class="form-label">
                    <input class="text-email-input" type="password" placeholder="Enter Password" name="password" required>
                </div>

                <span class="text-forgot c-pointer">Forgot password? </span>

                <br />

                <button type="submit" class="c-pointer btn-login">Login</button>
                <br />
                <div class="signup-link">
                    Not a member? <a href="#">Signup now</a>
                </div>



            </div>
        </form>

    </div>
</body>

</html>
